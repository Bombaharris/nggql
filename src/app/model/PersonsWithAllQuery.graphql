fragment PersonWithAllType on Person {
   id
    name
    surname
    location {
      longitude
      latitude
    }
    skills {
      id
      name
    }
    roles {
      id
      name
    }
    birthday
    seniority
    rates {
      id
      value
      validFrom
    }
    departments {
      id
      name
      manager {
        name
        surname
      }
    }
    projects {
      id
      name
      duration
      startedFrom
    }
  }

query PersonsWithAll($where: PersonWhere) {
  people(where: $where) {
   ...PersonWithAllType
}
}
