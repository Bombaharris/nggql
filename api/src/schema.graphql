type Movie {
  title: String
  year: Int
  imdbRating: Float,
  studio: String
  description: String!
  runtime: Int
  trailer: String
  imageUrl: String
  genre: String
  tagline: String!
  homepage: String!
  genres: [Genre] @relationship(type: "IN_GENRE", direction: OUT)
}

type Genre {
  name: String
  movies: [Movie] @relationship(type: "IN_GENRE", direction: IN)
}
